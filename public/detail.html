<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container blog">
    <div class="row">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/cms">New Post</a>
      </div>
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-light" href="/authors">Manage Authors</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 blog-container">
      </div>

      <div class="col-md-12 comment-container">
        <div class="comment-place">
        </div>

        <tbody>
          
          <tr id="form-row">
            <form id="comment-form">
              <td colspan="4">
                <input placeholder="Enter a username" id="username-body" type="text" />
                <input placeholder="Enter a comment" id="comment-body" type="text" />
              </td>
              <td><button type="submit" class="btn btn-success">Submit</button>
              </td>
            </form>
          </tr>
        </tbody>

      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/detail.js" type="text/javascript"></script>
  <script src="js/comment.js" type="text/javascript"></script>

</body>

</html>
